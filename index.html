<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | 2025-2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 126, 95, 0.3);
        }
        
        .subtitle {
            font-size: 2.2rem;
            margin-bottom: 40px;
            font-weight: 300;
            color: #f0f0f0;
        }
        
        .year-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            gap: 30px;
        }
        
        .year {
            font-size: 5rem;
            font-weight: 800;
            padding: 20px 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            min-width: 180px;
            position: relative;
            overflow: hidden;
        }
        
        .year:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .year:hover:before {
            left: 100%;
        }
        
        .dash {
            font-size: 4rem;
            color: #ff7e5f;
            font-weight: 300;
        }
        
        .powered-by {
            margin-top: 50px;
            font-size: 1.8rem;
            color: #ddd;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .bluv {
            color: #4da6ff;
            font-weight: 700;
            font-size: 2.2rem;
            text-shadow: 0 0 10px rgba(77, 166, 255, 0.5);
            letter-spacing: 1px;
        }
        
        .counter {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            margin-bottom: 30px;
        }
        
        .time-unit {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            min-width: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .time-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff7e5f;
        }
        
        .time-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            color: #ccc;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-icons a {
            color: white;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            background: #ff7e5f;
            transform: translateY(-5px);
        }
        
        .notification {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #aaa;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .subtitle { font-size: 1.8rem; }
            .year { font-size: 3.5rem; min-width: 140px; padding: 15px 25px; }
            .dash { font-size: 3rem; }
            .year-container { gap: 15px; }
            .time-unit { min-width: 80px; }
            .time-value { font-size: 2rem; }
            .powered-by { font-size: 1.5rem; }
            .bluv { font-size: 1.8rem; }
        }
        
        @media (max-width: 480px) {
            .container { padding: 25px; }
            h1 { font-size: 2.2rem; }
            .subtitle { font-size: 1.4rem; }
            .year { font-size: 2.5rem; min-width: 110px; padding: 10px 15px; }
            .dash { font-size: 2rem; }
            .year-container { flex-direction: column; gap: 5px; }
            .counter { flex-wrap: wrap; }
            .powered-by { font-size: 1.3rem; }
            .bluv { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <div class="subtitle">Something amazing is on the way</div>
        
        <div class="year-container">
            <div class="year">2025</div>
            <div class="dash">-</div>
            <div class="year">2026</div>
        </div>
        
        <div class="counter">
            <div class="time-unit">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
        
        <div class="powered-by">
            Powered by <span class="bluv">Bluv</span>
        </div>
        
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        
        <div class="notification">
            We're working hard to bring you something special. Stay tuned for updates!
        </div>
    </div>

    <script>
        // Set the target date (January 1, 2025)
        const targetDate = new Date("Jan 1, 2025 00:00:00").getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // Update the display
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // If the countdown is over
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.querySelector(".counter").innerHTML = "<div style='font-size: 2rem; color: #ff7e5f;'>We're here! Launching soon.</div>";
            }
        }
        
        // Update the countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        // Initial call to avoid delay
        updateCountdown();
        
        // Add hover effect to year elements
        document.querySelectorAll('.year').forEach(year => {
            year.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            year.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
